server:
  port: 8888

spring:
  application:
    name: config-server

  cloud:
    config:
      server:
        git:
          uri: https://github.com/Julio-Cuellar/clinical-managment
          username: ${GIT_USER}
          password: ${GIT_PASSWORD}
          default-label: main
          search-paths:
            - .
          clone-on-start: true
          timeout: 10
          force-pull: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false

logging:
  level:
    org.springframework.cloud.config: INFO